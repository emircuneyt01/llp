<footer class="site-footer">
  <div class="inner">
    {{ with .Site.Params.copyright }}
      <section class="copyright">{{ . | markdownify }}</section>{{ end }}


    <section>{{ echoParam .Site.Params "hidebyline" }}</section>
    {{ if ne .Site.Params.hidedesignbyline true }}
      <section>
        <a href="https://twitter.com/lessploit">Twitter</a> 
        <a href="https://instagram.com/lessploit" title="Instagram">Instagram</a>
      </section>{{ end }}

  </div>
</footer>
